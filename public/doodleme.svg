<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" ry="22" fill="url(#bg)"/>

  <!-- Pencil / stylus body -->
  <g transform="rotate(-40, 62, 38)">
    <!-- Pencil body -->
    <rect x="56" y="14" width="12" height="42" rx="3" ry="3" fill="white" opacity="0.95"/>
    <!-- Pencil eraser cap -->
    <rect x="56" y="12" width="12" height="6" rx="3" ry="3" fill="white" opacity="0.6"/>
    <!-- Pencil tip taper -->
    <polygon points="56,56 68,56 62,68" fill="white" opacity="0.95"/>
    <!-- Pencil tip point -->
    <polygon points="59,64 65,64 62,70" fill="#c4b5fd" opacity="0.9"/>
  </g>

  <!-- Doodle squiggle drawn by pencil -->
  <path
    d="M 18 72 Q 24 62 30 68 Q 36 74 42 64 Q 48 54 54 62"
    stroke="white"
    stroke-width="4.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.95"
  />
</svg>
